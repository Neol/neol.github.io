---
layout: pattern
category: form
name: input-range
---
<p>
  <label for="range">Range</label>:
  <input type="range" id="range" name="range" min="0" max="100" step="5" list="power" />
  <datalist id="power">
    <option value="10" label="Low" />
    <option value="50" label="Half" />
    <option value="90" label="High" />
  </datalist>
</p>
