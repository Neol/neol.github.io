<header role="banner" class="h-card">
  {% if page.url == '/'%}
    <h1><a href="{{ site.baseurl }}/" class="p-name u-url" rel="me">{{ site.title }}</a></h1>
    <p class="subtitle">{{ site.description }}</p>
  {% else %}
    <a href="{{ site.baseurl }}/" class="logo p-name u-url" rel="me">{{ site.title }}</a>
  {% endif %}
</header>
